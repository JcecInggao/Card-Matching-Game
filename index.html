<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Match 'em Up!</title>
  </head>
  <body>
    <h1><span>MITT</span>Match</h1>
    <div class="main-container">
      <main>
        <!-- Side Menu -->
        <section class="scoreboard">
          <!-- Next Card -->
          <div class="left-nav">
            Next Card:
            <div id="next-card"><i class="fas fa-anchor"></i></div>
          </div>

          <!-- Score and restart -->
          <div class="right-nav">
            <!-- Score -->
            <div class="score-container">
              Cards Flipped:
              <span id="score">0</span>
            </div>
            <!-- Restart -->
            <div class="restart">
              <i class="fas fa-redo"></i>
              Restart Game
            </div>
          </div>
        </section>
        
        <!-- Game Board -->
        <ul id="cards">
          <li class="card">
            <i class="fas"></i>
          </li>
          <li class="card">
            <i class="fas"></i>
          </li>
          <li class="card">
            <i class="fas"></i>
          </li>
          <li class="card">
            <i class="fas"></i>
          </li>
          <li class="card">
            <i class="fas"></i>
          </li>
          <li class="card">
            <i class="fas"></i>
          </li>
          <li class="card">
            <i class="fas"></i>
          </li>
          <li class="card">
            <i class="fas"></i>
          </li>
          <li class="card">
            <i class="fas"></i>
          </li>
          <li class="card">
            <i class="fas"></i>
          </li>
          <li class="card">
            <i class="fas"></i>
          </li>
          <li class="card">
            <i class="fas"></i>
          </li>
        </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
